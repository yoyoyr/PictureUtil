apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "com.cxkr.picutildemo"
        minSdkVersion 23
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    implementation 'com.tonicartos:stickygridheaders:1.0.1'
    implementation files('libs/universal-image-loader-1.8.6-with-sources.jar')
//    implementation 'com.ned.frameworkLib:framework:1.0.3'
    implementation 'com.hjq:xxpermissions:9.5'
    implementation 'com.android.support:appcompat-v7:28.0.0'

}
